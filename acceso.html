<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assent/images/corazon5.png" type="image/png">
  <title>Aniversario</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assent/css/panda.css" />
  <style>
    .error-message {
      color: red;
      margin-top: 5px;
      text-align: center; /* Centra el texto */
    }
    .tooltip {
      position: absolute;
      background-color: #fff;
      color: #000;
      border: 10px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      top: 3em;
      left: 100%;
      transform: translateX(-50%);
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="loginForm" action="panda.html" method="get" onsubmit="return validatePassword()">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Adivina la contraseña..." />
      <button type="submit">Entrar</button>
      <p class="error-message" id="errorMessage"></p>
    </form>
    <div class="ear-l"></div>
    <div class="ear-r"></div>
    <div class="panda-face">
      <div class="blush-l"></div>
      <div class="blush-r"></div>
      <div class="eye-l">
        <div class="eyeball-l"></div>
      </div>
      <div class="eye-r">
        <div class="eyeball-r"></div>
      </div>
      <div class="nose" onclick="showTooltip()"> <!-- Añadido evento onclick -->
        <div class="tooltip" id="tooltip">Vuela como el viento tiro al blanco.</div> <!-- Añadido tooltip -->
      </div>
      <div class="mouth"></div>
    </div>
    <div class="hand-l"></div>
    <div class="hand-r"></div>
    <div class="paw-l"></div>
    <div class="paw-r"></div>
  </div>
  <!-- Script -->
  <script src="./assent/js/panda.js"></script>
  <script>
    function showTooltip() {
      const tooltip = document.getElementById('tooltip');
      tooltip.style.display = 'block';
      setTimeout(() => {
        tooltip.style.display = 'none';
      }, 1500); // Ocultar después de 3 segundos
    }

    function validatePassword() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      if (password === "") {
        errorMessage.textContent = "Esa no es la contraseña... El oso tiene una pista jijijij";
        return false;
      }
      
      // Validar contraseña aquí si es necesario
      
      return true;
    }
  </script>
</body>
</html>
